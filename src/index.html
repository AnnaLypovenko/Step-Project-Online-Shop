<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online-shop</title>

    <link rel="stylesheet" href="scss/style.scss">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>

<body>

<!--*******************************HEADER*******************************
-->
<header class="header">

    <div class="header_navbar container">
        <div class="navbar-section">
            <div class="navbar-left">
                <span class="currency">USD</span>
                <span class="lang">English</span>
                <a href="#" class="help">Help</a>
            </div>
            <div class="navbar-right">
                <i class="fas fa-user"></i><a href="#" class="login">Login</a>
                <i class="fas fa-lock"></i><a href="#" class="register">Register</a>
            </div>
        </div>
    </div>

    <div class="container logo-section">
        <a href="#" class="phone">
            <i class="fas fa-mobile-alt"></i>
            <span class="number">2300 - 3560 - 222</span>
        </a>

        <img class="logo" alt="bb" src="img/logo/logo-header.png">
        <a href="#" class="basket"><i class="fas fa-shopping-basket"></i>
            <img class="rectangle" alt="jj" src="img/logo/Rectangle.png">
            <div class="buy"><span class="number-basket">0</span></div>
        </a>

    </div>

    <div class="top-menu container">
        <div class="search">
            <form>
                <input type="text" placeholder="Search products...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <ul class= "header-menu">
            <li class="header-menu__item"><a href="" class="header-menu__link">home</a></li>
            <li class="header-menu__item"><a href="" class="header-menu__link">slider</a></li>
            <li class="header-menu__item"><a href="" class="header-menu__link">features</a></li>
            <li class="header-menu__item"><a href="" class="header-menu__link">stocks</a></li>
            <li class="header-menu__item"><a href="" class="header-menu__link">products</a></li>
            <li class="header-menu__item"><a href="" class="header-menu__link">gallery</a></li>
            <li class="header-menu__item"><a href="" class="header-menu__link">blog</a></li>
        </ul>
    </div>
</header>

-->

</html>
